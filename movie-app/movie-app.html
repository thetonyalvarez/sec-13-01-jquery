<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"/>
		<title>jQuery Movie App</title>
	</head>
	<body class="container py-5">
		<form id="rating-form">

			<label>Movie Title</label>
			<input class="rating-form-input" id="title" type="text" placeholder="Enter Movie Title"/>
			<small class="text-danger" id="title-check">Title must be at least 2 characters long</small>
			
			<label>Rate Between 0-10</label>
			<input class="rating-form-input" id="rating" type="number" min="0" max="10" placeholder="0-10..."/>
			<small class="text-danger" id="rating-check">Rating must be between 0-10</small>
			
			<button id="submit-rating" class="btn btn-primary">Rate!</button>
		</form>
		<section id="all-titles">

		</section>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="movie-app.js"></script>
	</body>
</html>
